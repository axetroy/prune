name: ci

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          make
          sudo ./v symlink

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: prune

      - name: Format
        run: |
          cd ./prune
          make format-check

      - name: Build prune
        run: |
          cd ./prune
          v -prod -os linux -o prune_linux build main.v

      - uses: actions/upload-artifact@v2
        with:
          name: linux
          path: ./prune/prune_linux
          if-no-files-found: error

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          .\make.bat -msvc

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: prune

      - name: Build prune
        run: |
          $env:path += ";$(get-location)"
          cd ./prune
          v -prod -os windows -o prune_win build main.v

      - uses: actions/upload-artifact@v2
        with:
          name: windows
          path: ./prune/prune_win.exe
          if-no-files-found: error

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          make
          sudo ./v symlink

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: prune

      - name: Build prune
        run: |
          cd ./prune
          v -prod -os macos -o prune_osx build main.v

      - uses: actions/upload-artifact@v2
        with:
          name: macos
          path: ./prune/prune_osx
          if-no-files-found: error

  release:
    name: Release to Github
    if: startsWith(github.ref, 'refs/tags/') && github.repository == 'axetroy/prune'
    needs: [linux, windows, macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: linux

      - uses: actions/download-artifact@v2
        with:
          name: windows

      - uses: actions/download-artifact@v2
        with:
          name: macos

      - name: tar
        run: |
          mv prune_linux prune && tar czf prune_linux.tar.gz prune && rm prune
          mv prune_osx prune && tar czf prune_osx.tar.gz prune && rm prune
          mv prune_win.exe prune.exe && tar czf prune_win.tar.gz prune.exe && rm prune.exe
          ls -lh

      - uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          files: |
            prune_linux.tar.gz
            prune_osx.tar.gz
            prune_win.tar.gz
          draft: false

name: ci

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          make
          sudo ./v symlink

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: prune

      - name: Build prune
        run: |
          cd ./prune
          v -prod -os linux -o prune_linux build main.v

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          .\make.bat -msvc

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: prune

      - name: Build prune
        run: |
          $env:path += ";$(get-location)"
          cd ./prune
          v -prod -os windows -o prune_win build main.v

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v

      - name: Build V
        run: |
          make
          sudo ./v symlink

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: prune

      - name: Build prune
        run: |
          cd ./prune
          v -prod -os macos -o prune_osx build main.v